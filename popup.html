<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1d29 0%, #0d0f16 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 4px 12px rgba(88, 86, 214, 0.4));
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #8b8b9e;
    }

    .toggle-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #5856d6 0%, #833ab4 100%);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .status.on {
      background: rgba(88, 86, 214, 0.2);
      color: #a0a0ff;
    }

    .status.off {
      background: rgba(255, 255, 255, 0.1);
      color: #8b8b9e;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icon48.png" alt="Logo" width="48" height="48">
    </div>
    <h1>TradingView Wishlist</h1>
    <div class="subtitle">Manage your watchlist panel</div>
  </div>

  <div class="toggle-container">
    <div class="toggle-row">
      <span class="toggle-label">Show Panel</span>
      <label class="switch">
        <input type="checkbox" id="togglePanel" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="status on" id="status">Panel is Active</div>
  </div>

  <div class="footer">
    Changes apply instantly âš¡
  </div>

  <script src="popup.js"></script>
</body>
</html>
